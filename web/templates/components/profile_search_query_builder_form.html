{{define "profile_search_query_builder_form"}}
<div class="bg-white rounded-lg shadow-md p-4 sticky top-4">
    <h3 class="text-lg font-semibold text-gray-800 mb-4 border-b pb-2">Filtros</h3>
    
    <form id="search-form"
          hx-get="/portfolio/search"
          hx-target="#search-results"
          hx-swap="innerHTML"
          hx-trigger="submit"
          class="space-y-4">

        <!-- Keywords -->
        <div>
            <label for="keywords" class="block text-sm font-medium text-gray-700 mb-1">Palavras-chave</label>
            <input type="text" 
                   id="keywords" 
                   name="keywords" 
                   placeholder="Ex: golang, react, devops"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm">
        </div>

        <!-- Skills -->
        <div>
            <label for="skills" class="block text-sm font-medium text-gray-700 mb-1">Skills</label>
            <input type="text" 
                   id="skills" 
                   name="skills" 
                   placeholder="Go, Python, AWS"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm">
            <p class="text-xs text-gray-500 mt-1">Separe por vírgula</p>
        </div>

        <!-- Seniority -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Senioridade</label>
            <div class="space-y-2">
                <label class="flex items-center">
                    <input type="checkbox" name="seniority" value="JUNIOR" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <span class="ml-2 text-sm text-gray-600">Júnior</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="seniority" value="MID_LEVEL" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <span class="ml-2 text-sm text-gray-600">Pleno</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="seniority" value="SENIOR" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <span class="ml-2 text-sm text-gray-600">Sênior</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="seniority" value="LEAD" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <span class="ml-2 text-sm text-gray-600">Tech Lead</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="seniority" value="PRINCIPAL" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <span class="ml-2 text-sm text-gray-600">Principal</span>
                </label>
            </div>
        </div>

        <!-- Location Type -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Trabalho</label>
            <div class="space-y-2">
                <label class="flex items-center">
                    <input type="checkbox" name="location" value="ON_SITE" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <span class="ml-2 text-sm text-gray-600">Presencial</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="location" value="REMOTE" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <span class="ml-2 text-sm text-gray-600">Remoto</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="location" value="HYBRID" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <span class="ml-2 text-sm text-gray-600">Híbrido</span>
                </label>
            </div>
        </div>

        <!-- Remote Only & Open to Work -->
        <div class="space-y-2">
            <label class="flex items-center">
                <input type="checkbox" name="remote_only" value="true" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                <span class="ml-2 text-sm font-medium text-gray-700">Apenas Remoto</span>
            </label>
            <label class="flex items-center">
                <input type="checkbox" name="open_to_work" value="true" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                <span class="ml-2 text-sm font-medium text-gray-700">Aberto a Propostas</span>
            </label>
        </div>

        <!-- Contract Type -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Contrato</label>
            <div class="space-y-2">
                <label class="flex items-center">
                    <input type="checkbox" name="contract_type" value="CLT" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <span class="ml-2 text-sm text-gray-600">CLT</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="contract_type" value="PJ" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <span class="ml-2 text-sm text-gray-600">PJ</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="contract_type" value="FREELANCER" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <span class="ml-2 text-sm text-gray-600">Freelancer</span>
                </label>
            </div>
        </div>

        <!-- Years of Experience Range -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Anos de Experiência</label>
            <div class="flex gap-2">
                <input type="number" name="min_years_of_experience" placeholder="Min" min="0"
                       class="w-1/2 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
                <input type="number" name="max_years_of_experience" placeholder="Max" min="0"
                       class="w-1/2 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
            </div>
        </div>

        <!-- Salary Range -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Faixa Salarial (R$)</label>
            <div class="flex gap-2">
                <input type="number" name="min_salary" placeholder="Min" min="0" step="100"
                       class="w-1/2 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
                <input type="number" name="max_salary" placeholder="Max" min="0" step="100"
                       class="w-1/2 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
            </div>
        </div>

        <!-- Buttons -->
        <div class="flex gap-2 pt-2">
            <button type="submit" class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 text-sm font-medium transition-colors">
                Buscar
            </button>
            <button type="reset" class="flex-1 bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 text-sm font-medium transition-colors">
                Limpar
            </button>
        </div>
    </form>
</div>
{{end}}
