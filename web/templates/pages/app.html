{{ define "content" }}
<div class="w-full">
    <div class="flex flex-row justify-between items-center h-16 w-full  bg-gray-800 text-white px-4">
        <div class="flex flex-row items-center gap-3">
            <div class="w-10 h-10 bg-blue-500 rounded-full">
                {{ if .ProfileImage }}
                    <img src="{{ .ProfileImage }}" alt="Profile Image" class="w-10 h-10 rounded-full object-cover">
                {{ else }}
                    <span class="flex items-center justify-center h-full text-xl font-bold text-white">
                        {{ printf "%s%s" (slice .FirstName 0 1) (slice .LastName 0 1) }}
                    </span>
                {{ end }}
            </div>
            <h2 class="text-lg font-bold">{{ .FirstName }} {{ .LastName }}</h2>
        </div>

        <nav class="flex flex-row">
            <button onclick="showSection('portfolio')" class="px-4 py-2 hover:bg-gray-700">Portfolio</button>
            <button onclick="redirectToSearch()" class="px-4 py-2 hover:bg-gray-700">Buscar</button>
            <!-- <button onclick="showSection('conversations')" class="px-4 py-2 hover:bg-gray-700">Conversas</button>
            <button onclick="showSection('stats')" class="px-4 py-2 hover:bg-gray-700">Estatísticas</button> -->
            <button onclick="logout()" class="px-4 py-2 hover:bg-gray-700">Logout</button>
        </nav>
    </div>

    <div class="grid grid-cols-12 gap-3">
        <div class="col-span-2"></div>
        <div class="col-span-8">
            <!-- Conteúdo Principal -->
            <main class="flex-1 p-8">
                <!-- Portfolio -->
                <div id="portfolio">
                    <div class="flex justify-between items-center mb-4">
                        <h1 class="text-2xl font-bold">Meu Portfolio</h1>
                        <div class="flex gap-2">
                            <a href="/portfolio/{{.ID}}/print" target="_blank" 
                               class="p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition-colors" 
                               title="Imprimir">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/>
                                </svg>
                            </a>
                            <button onclick="toggleEditMode()" 
                                    class="p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition-colors" 
                                    title="Editar">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    {{ template "portfolio" . }}
                </div>

                <!-- Conversas -->
                <div id="conversations" class="hidden" hx-get="/conversations" hx-trigger="revealed" hx-swap="innerHTML">
                    <h1 class="text-2xl font-bold">Conversas</h1>
                    <p>Carregando conversas...</p>
                </div>

                <!-- Estatísticas -->
                <div id="stats" class="hidden">
                    <h1 class="text-2xl font-bold">Estatísticas</h1>
                    <p>Dados estatísticos...</p>
                </div>
            </main>
        </div>
        <div class="col-span-2"></div>
    </div>


</div>
</div>

<script>
    function redirectToSearch() {
        window.location.href = '/search';
    }
    function logout() {
        // Chama endpoint de logout e redireciona
        fetch('/auth/logout', { method: 'GET' })
            .finally(() => {
                window.location.href = '/login';
            });
    }

    function showSection(sectionId) {
        const sections = ['portfolio', 'conversations', 'stats'];
        sections.forEach(id => {
            const section = document.getElementById(id);
            if (id === sectionId) {
                section.classList.remove('hidden');
            } else {
                section.classList.add('hidden');
            }
        });
    }
</script>
{{ end }}
