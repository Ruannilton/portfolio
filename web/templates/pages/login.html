{{ define "content" }}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">DevPortfolio</h1>
        
        <!-- Tabs -->
        <div class="flex border-b mb-6">
            <button id="tab-login" onclick="showTab('login')" 
                class="flex-1 py-3 font-semibold text-blue-600 border-b-2 border-blue-500 transition-colors">
                Login
            </button>
            <button id="tab-signup" onclick="showTab('signup')" 
                class="flex-1 py-3 font-semibold text-gray-500 border-b-2 border-transparent hover:text-gray-700 transition-colors">
                Cadastro
            </button>
        </div>

        <!-- Formulário Login -->
        <form id="form-login" 
              hx-post="/auth/login" 
              hx-target="#response"
              hx-swap="innerHTML"
              hx-ext="json-enc"
              hx-on::after-request="handleAuthResponse(event)">
            <div class="space-y-4">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input id="login-email" name="email" type="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        placeholder="seu@email.com">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input id="login-password" name="password" type="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        placeholder="••••••••">
                </div>
                <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition font-medium">
                    Entrar
                </button>
            </div>
        </form>

        <!-- Formulário Cadastro (hidden por padrão) -->
        <form id="form-signup" class="hidden"
              hx-post="/auth/register" 
              hx-target="#response"
              hx-swap="innerHTML"
              hx-ext="json-enc"
              hx-on::after-request="handleAuthResponse(event)">
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="signup-firstname" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                        <input id="signup-firstname" name="firstName" type="text" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                            placeholder="João">
                    </div>
                    <div>
                        <label for="signup-lastname" class="block text-sm font-medium text-gray-700 mb-1">Sobrenome</label>
                        <input id="signup-lastname" name="lastName" type="text" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                            placeholder="Silva">
                    </div>
                </div>
                <div>
                    <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input id="signup-email" name="email" type="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                        placeholder="seu@email.com">
                </div>
                <div>
                    <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input id="signup-password" name="password" type="password" required minlength="6"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                        placeholder="••••••••">
                </div>
                <button type="submit" 
                    class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 focus:ring-4 focus:ring-green-300 transition font-medium">
                    Criar Conta
                </button>
            </div>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
            <hr class="flex-1 border-gray-300">
            <span class="px-4 text-gray-500 text-sm">ou continue com</span>
            <hr class="flex-1 border-gray-300">
        </div>

        <!-- Google OAuth -->
        <a href="/auth/google" 
           class="flex items-center justify-center w-full border border-gray-300 py-2 px-4 rounded-lg hover:bg-gray-50 transition">
            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span class="text-gray-700 font-medium">Google</span>
        </a>

        <!-- Área de resposta/erros -->
        <div id="response" class="mt-4"></div>
    </div>
</div>

<script>
function showTab(tab) {
    const loginTab = document.getElementById('tab-login');
    const signupTab = document.getElementById('tab-signup');
    const loginForm = document.getElementById('form-login');
    const signupForm = document.getElementById('form-signup');
    const response = document.getElementById('response');
    
    response.innerHTML = '';
    
    if (tab === 'login') {
        loginTab.classList.add('text-blue-600', 'border-blue-500');
        loginTab.classList.remove('text-gray-500', 'border-transparent');
        loginForm.classList.remove('hidden');
       
        signupTab.classList.remove('text-blue-600', 'border-blue-500');
        signupTab.classList.add('text-gray-500', 'border-transparent');
        signupForm.classList.add('hidden');
    } else {
        signupTab.classList.add('text-blue-600', 'border-blue-500');
        signupTab.classList.remove('text-gray-500', 'border-transparent');
        signupForm.classList.remove('hidden');
        
        loginTab.classList.remove('text-blue-600', 'border-blue-500');
        loginTab.classList.add('text-gray-500', 'border-transparent');
        loginForm.classList.add('hidden');
    }
}

function handleAuthResponse(event) {
    const xhr = event.detail.xhr;
    const response = document.getElementById('response');
    
    if (xhr.status >= 200 && xhr.status < 300) {
        try {
            const data = JSON.parse(xhr.responseText);
            if (data.access_token) {
                // Salva token em cookie (será setado pelo servidor também)
                document.cookie = `access_token=${data.access_token}; path=/; max-age=${data.expires_in}; SameSite=Lax`;
                
                // Mostra sucesso e redireciona
                response.innerHTML = '<div class="bg-green-100 text-green-700 p-3 rounded-lg">Login realizado com sucesso! Redirecionando...</div>';
                
                setTimeout(() => {
                    window.location.href = '/app';
                }, 500);
            } else {
                // Registro sem auto-login (fallback)
                response.innerHTML = '<div class="bg-green-100 text-green-700 p-3 rounded-lg">Conta criada! Redirecionando...</div>';
                setTimeout(() => {
                    window.location.href = '/app';
                }, 500);
            }
        } catch (e) {
            // Resposta não é JSON (pode ser registro bem-sucedido sem body)
            if (xhr.status === 201) {
                response.innerHTML = '<div class="bg-green-100 text-green-700 p-3 rounded-lg">Conta criada! Redirecionando...</div>';
                setTimeout(() => {
                    window.location.href = '/app';
                }, 500);
            }
        }
    } else {
        // Erro
        response.innerHTML = `<div class="bg-red-100 text-red-700 p-3 rounded-lg">${xhr.responseText || 'Erro ao processar requisição'}</div>`;
    }
}
</script>
{{ end }}
