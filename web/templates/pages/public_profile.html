{{ define "content" }}
<div class="w-full min-h-screen bg-gray-50">
    <!-- Header simples sem dados do usuário logado -->
    <div class="flex flex-row justify-between items-center h-16 w-full bg-gray-800 text-white px-4">
        <a href="/search" class="flex items-center gap-2 text-white hover:text-gray-300 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            <span>Voltar à busca</span>
        </a>
        <div class="flex items-center gap-4">
            <a href="/login" class="text-sm text-gray-300 hover:text-white transition-colors">Entrar</a>
        </div>
    </div>

    <div class="grid grid-cols-12 gap-3">
        <div class="col-span-2"></div>
        <div class="col-span-8">
            <!-- Conteúdo Principal -->
            <main class="flex-1 p-8">
                <!-- Portfolio -->
                <div id="portfolio">
                    <div class="flex justify-between items-center mb-4">
                        
                        <div class="flex flex-row items-center gap-3">
                            <div class="w-10 h-10 bg-blue-500 rounded-full">
                                {{ if .ProfileImage }}
                                    <img src="{{ .ProfileImage }}" alt="Profile Image" class="w-10 h-10 rounded-full object-cover">
                                {{ else }}
                                    <span class="flex items-center justify-center h-full text-xl font-bold text-white">
                                        {{ printf "%s%s" (slice .FirstName 0 1) (slice .LastName 0 1) }}
                                    </span>
                                {{ end }}
                            </div>
                            <h2 class="text-lg font-bold">{{ .FirstName }} {{ .LastName }}</h2>
                        </div>

                        <div class="flex gap-2">
                            <a href="/portfolio/{{.Profile.ID}}/print" target="_blank" 
                               class="p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition-colors" 
                               title="Imprimir">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                    {{ template "portfolio_content" .Profile }}
                </div>

            </main>
        </div>
        <div class="col-span-2"></div>
    </div>
</div>
{{ end }}
